  <form class="fill-up">
        <div class="row-fluid">

          <div class="span6">

            <div class="padded">

              <div class="input">
                Nome
                <input type="text" name="nm_titu" id="nm_titu" placeholder="" required>
              </div>
              <div class="input">
                Email
                <input type="text" name="cli_email" id="cli_email" class="fill-up hasDatepicker">
              </div>
              <div class="input">
                Telefone
                <input type="text" name="cli_phone" id="cli_phone" class="fill-up hasDatepicker">
              </div>
              <div class="input">
                Vendedor
                 <select name="vendedores_id" id="vendedores_id"  data-rel="vendedores" class="fill-up"></select>
              </div>
              

              <div class="input">
                Endereco
                <input type="text" name="cli_end" id="cli_end"  >
              </div>

              <div class="input">
                Cidade
                <input type="text" name="cli_cid" id="cli_cid"  >
              </div>

             

            </div>

          </div>

          <div class="span6">

            <div class="padded">



            <div class="input">
              Estado
              <select name="cli_uf" id="cli_uf"><option value="">selecione</option><option value="AC">AC</option><option value="AL">AL</option><option value="AM">AM</option><option value="AP">AP</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MG">MG</option><option value="MS">MS</option><option value="MT">MT</option><option value="PA">PA</option><option value="PB">PB</option><option value="PE">PE</option><option value="PI">PI</option><option value="PR">PR</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RO">RO</option><option value="RR">RR</option><option value="RS">RS</option><option value="SC">SC</option><option value="SE">SE</option><option value="SP">SP</option><option value="TO">TO</option></select>
            </div>
            <div class="input">
              Cep
              <input type="text" name="cli_cep" id="cli_cep" >
            </div>

            <div class="input">
              CNPJ/CPF
              <input type="text" name="cli_cnpj" id="cli_cnpj" required >
            </div>

            <div class="input">
              Ins.Est.
              <input type="text" name="cli_ie" id="cli_ie" >
            </div>

            <div class="input">
              Obs.
              <textarea name="cli_obs" id="cli_obs" rows=4></textarea>
            </div>


            </div>

          </div>
        </div>
       
</form>
