<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Joox-Admin</title>

    <link rel="stylesheet" href="styles/index.css"/>

</head>
<body>

<!-- Menu Inicial -->
<nav id="primary" class="main-nav">
  <ul>

    <li class="active">
      <a href="#" data-menu="controle">
        <i class="icon-dashboard"></i> Controle
      </a>
    </li>

    <li class="">
      <a href="#" data-menu="cadastro">
        <i class="icon-list-alt"></i> Cadastros
      </a>
    </li>


    <li class="">
      <a href="#" data-menu="relatorio">
          <i class="icon-bar-chart"></i> Relatorios
      </a>
    </li>

  </ul>
</nav>

<!-- Menu Secondario -->
<nav id="secondary" class="main-nav">

    <div class="profile-menu">

        <div class="pull-left">
          <div class="avatar">
            <img src="../../images/avatar.png" />
          </div>
        </div>

        <div class="pull-left">
          <div class="title">
            Festan√ßa Festas
          </div>
          <span style="margin-bottom: 10px; display: inline-block;">
                <a data-bone="true" href="#" class="button blue">Sair</a>
            </span>
         
        </div>

        <div class="pull-right profile-menu-nav-collapse">
          <button class="button black"><i class="icon-reorder"></i></button>
        </div>
    </div>

    <ul class="secondary-nav-menu">
    </ul>

</nav>

<!-- Sessao Main - Placeholder do app -->
<section id="main"></section>


<!-- Modal Cadastros -->
<div id="modal" class="black-box modal hide fade">
  <div class="modal-header tab-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <span></span>
  </div>
  <div class="modal-body separator">
  </div>

  <div class='modal-footer'>
    <div class="inner-well">
      <a id="save" class="button mini rounded green">Salvar</a>
      <a id="reset" class="button mini rounded light-gray">Limpar</a>
      <a id="remover" class="button mini rounded light-gray">Remover</a>
      <a class="button mini rounded blue" data-dismiss="modal">Fechar</a>
    </div>
  </div>
</div>


<!-- Modal Vendas -->
<div id="modal_venda" class="black-box modal hide fade">
  <div class="modal-header tab-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <span></span>
  </div>
  <div class="modal-body separator">i
  </div>

  <div class='modal-footer'>
    
    <div class="total">
      Total do pedido R$ <span id="total">0,00</span>
    </div>

    <div class="inner-well">
      <a id="save" class="button mini rounded green">Salvar</a>
      <a id="reset" class="button mini rounded light-gray">Limpar</a>
      <a id="remover" class="button mini rounded light-gray">Remover</a>
      <a class="button mini rounded blue" data-dismiss="modal">Fechar</a>
    </div>
  </div>
</div>


<script type="text/html" id="template-notification">
  <div class="notification animated fadeInLeftMiddle fast<%= item.itemClass %>">
    <div class="left">
      <div style="background-image: url(<%= item.imagePath %>)" class="<%= item.imageClass %>"></div>
    </div>
    <div class="right">
      <div class="inner"><%= item.text %></div>
      <div class="time"><%= item.time %></div>
    </div>

    <i class="icon-remove-sign hide"></i>
  </div>
</script>

<script type="text/html" id="template-notifications">
  <div class="container">
    <div class="row" id="notifications-wrapper">
      <div id="notifications" class="<%= bootstrapPositionClass %> notifications animated">
        <div id="dismiss-all" class="dismiss-all button blue">Remover</div>
        <div id="content">
          <div id="notes"></div>
        </div>
      </div>
    </div>
  </div>
</script>

<!-- build:js scripts/amd-app.js -->
        <script data-main="scripts/config" src="scripts/libs/require.js"></script>
<!-- endbuild -->


</body>
</html>
