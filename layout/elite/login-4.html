<body> 
  
    <!-- this part can be removed, its just here 
         to let you switch between styles and layout sizes -->
    <div id="e-styleswitcher">
        <div class="e-styleswitcher-inner">
            <div class="e-styleswitcher-arrow"><img src="images/icons/plix-16/white/arrow-right-16.png" alt="" /></div>
            <div class="box">
            	<h4>Styles</h4>
                <select id="choose-styling">
                	<option value="strangeblue">Strange blue</option>
                    <option value="black">Black</option>
                    <option value="darkblue">Dark blue</option>
                    <option value="lightgrey">Light grey</option>
                </select>
            </div>    
            <div class="box">
            	<h4>Layout sizes</h4>                
                <select id="set-layout-size">
                	<option value="layout_fluid">fluid</option>
                    <option value="layout_768">768</option>
                    <option value="layout_960">960</option>
                    <option value="layout_1024">1024</option>
                    <option value="layout_1200">1200</option>
                    <option value="layout_1600">1600</option>
                </select>
            </div> 
            <div class="box">
            	<h4>Responsive</h4>                
                <select id="set-layout-responsive">
                	<option value="layout_responsive">yes</option>
                    <option value="">no</option>
                </select>
            </div>
            <div class="box">
            	<h4>Get theme</h4>                
                <select id="get-theme">
                	<option value="">no</option>
                    <option value="yes">yes</option>
                </select>
            </div>                         
        </div>
    </div>
 
    <div id="login-clean">
          
        <!-- Show a dialog -->
        <div class="g_1">
            <div class="dialog error">
                <p>A good login page for mobile devices</p>
                <span>x</span>
            </div>
        </div>

        <!-- The main part -->                   
        <div id="login-outher">        
            <div id="login-inner">
                <header>
                    <h2>Login (validation)</h2>                          
                </header>
                
                <div id="login-content">
                    <form method="post" action="http://themes.creativemilk.net/elite/index.html" id="login-form">
                    
                        <div class="spacer-15"><!-- spacer 15px --></div> 
                        
                        <div class="g_1">                            
                            <input type="text" name="" id="field1" tabindex="1" data-validation-type="present" placeholder="Username"/>
                        </div>
                        
                         <div class="spacer-15"><!-- spacer 15px --></div> 
                        
                        <div class="g_1">  
                            <input type="password" name="" id="field2" tabindex="2" data-validation-type="present" placeholder="Password"/> 
                        </div>
                        <div class="g_1">
                            <a href="javascript:void(0);" class="forgot-password">Reset password</a>
                        </div>
                        
                        <div class="spacer-15"><!-- spacer 15px --></div> 
                        
                        <div class="g_1">
                            <input type="checkbox" name="" id="field3" tabindex="3"/>
                            <label for="field3">Remember me</label>
                            <input type="submit" value="Login" name="" tabindex="4" class="button-text"/>
                            <a href="javascript:void(0);" id="show-password" class="button-icon tip-n" title="Show Password" style="float:right"><span class="info-10 plix-10"></span></a>
                        </div>               
                    </form>
				</div><!-- End #login-content --> 
            </div><!-- End #login-inner -->                                  
        </div><!-- End #login-outher --> 
        
        <!-- place your copyright text here -->
        <footer id="footer">
        	Copyright Â© 2012 - Template by <a href="http://www.creativemilk.net/">www.creativemilk.net</a>
        </footer> 
    </div><!-- End "#login" -->        
</body>
